{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Signature Verification</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <label for="purpose">Select Purpose:</label>
            {{ form.purpose }}
        </div>
        <div>
            <label for="image">Upload Signature:</label>
            {{ form.image }}
        </div>
        <button type="submit">Verify</button>
    </form>
</div>
{% endblock %}
